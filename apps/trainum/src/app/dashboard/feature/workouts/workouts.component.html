<trainum-expand-menu
  trainumStopPropagation
  [expanded]="addPageExpanded"
  [type]="ExpandMenuType.Bottom"
>
  <trainum-create-workout-form (closeEvent)="closeWorkoutPage()">
  </trainum-create-workout-form>
</trainum-expand-menu>

<div class="workouts"></div>
<p class="empty" *ngIf="workouts.length <= 0">
  You Don't Have Any Workout Routines
</p>

<trainum-button class="new-button" (click)="openWorkoutPage()"
  >Add New Workout Routine</trainum-button
>
