<div class="container">
  <ul>
    <li
      *ngFor="let nav_item of nav_items"
      [class.active]="nav_item.name === active_nav_item?.name"
      (click)="setActiveNavItem(nav_item)"
      class="list-item"
    >
      <fa-icon [icon]="nav_item.icon"></fa-icon>
    </li>
    <div class="selector">
      <div class="square"></div>
      <div class="ellipse"></div>
    </div>
  </ul>
</div>
