<form class="form" [formGroup]="loginForm" (submit)="submitForm()">
  <trainum-text-input
    label="Username"
    formControlName="username"
  ></trainum-text-input>
  <trainum-text-input
    label="Password"
    formControlName="password"
  ></trainum-text-input>
  <trainum-button>Log In</trainum-button>
  <trainum-hyperlink text="Sign Up Instead..."></trainum-hyperlink>
</form>
