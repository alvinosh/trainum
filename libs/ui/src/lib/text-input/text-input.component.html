<div [class.errors]="errors" class="text-input">
  <label [class.disabled]="disabled" for="text">{{ label }}</label>
  <input
    [disabled]="disabled"
    [(ngModel)]="value"
    (blur)="onTouch()"
    [type]="type"
    name="text"
    id="text"
  />
  <p *ngFor="let error of errors | validation: label">{{ error.message }}</p>
</div>
